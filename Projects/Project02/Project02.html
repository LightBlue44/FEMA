<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style02.css">
    <title>Calculadora Simples</title>
  </head>
  <body>
    <div id="calculadora">
      <section class="calculadora_display">0</section> <br />
      <di class="calculadora_keys">
        <button>+</button>
        <button>-</button>
        <button>X</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button>3</button>
      </div>
    </div>
  </body>
</html>
